<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy Birthday! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #3a3a3a, #252525, #1f1f1f);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .birthday-card {
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            transform: translateY(20px);
            animation: cardFloat 3s ease-out forwards;
        }

        @keyframes cardFloat {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: titleBounce 2s ease-in-out infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes titleBounce {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: rgba(220, 220, 220, 0.9);
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cake-container {
            margin: 30px 0;
            position: relative;
        }

        .cake {
            font-size: clamp(4rem, 12vw, 8rem);
            animation: cakeGlow 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cake:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes cakeGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        .candles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            animation: candleFlicker 1.5s ease-in-out infinite alternate;
        }

        @keyframes candleFlicker {
            from { opacity: 0.8; transform: translateX(-50%) scale(1); }
            to { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        .wish-text {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: rgba(200, 200, 200, 0.85);
            line-height: 1.6;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .celebration-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .celebration-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }

        .celebration-btn:active {
            transform: translateY(-1px);
        }

        .balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloonFloat 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .balloon:nth-child(1) { background: #ff6b6b; left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #4ecdc4; left: 20%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #45b7d1; left: 30%; animation-delay: 2s; }
        .balloon:nth-child(4) { background: #96ceb4; left: 70%; animation-delay: 1.5s; }
        .balloon:nth-child(5) { background: #ffeaa7; left: 80%; animation-delay: 0.5s; }
        .balloon:nth-child(6) { background: #fd79a8; left: 90%; animation-delay: 2.5s; }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-20vh) rotate(10deg); }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .confetti.active {
            opacity: 1;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #b0b0b0;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .music-note {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 2;
            animation: musicFloat 4s ease-in-out infinite;
        }

        @keyframes musicFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 1; }
        }

        @media (max-width: 768px) {
            .birthday-card {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .celebration-btn {
                padding: 12px 25px;
                margin: 10px 5px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .birthday-card {
                padding: 25px 15px;
            }
            
            .main-title {
                margin-bottom: 15px;
            }
            
            .subtitle {
                margin-bottom: 20px;
            }
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="confetti" id="confetti"></div>

    <div class="container">
        <div class="birthday-card">
            <h1 class="main-title">üéâ Happy Birthday! üéâ</h1>
            <p class="subtitle">Wishing you a day filled with happiness and joy!</p>
            
            <div class="cake-container">
                <div class="candles">üïØÔ∏èüïØÔ∏èüïØÔ∏è</div>
                <div class="cake" onclick="blowCandles()">üéÇ</div>
            </div>
            
            <p class="wish-text">
                May this special day bring you endless joy, wonderful surprises, 
                and all the happiness your heart can hold. Here's to another year 
                of amazing adventures and beautiful memories!
            </p>
            
            <button class="celebration-btn" onclick="startCelebration()">üéä Celebrate!</button>
        </div>
    </div>

    <script>
        let celebrationActive = false;

        function startCelebration() {
            if (celebrationActive) return;
            celebrationActive = true;
            
            const confetti = document.getElementById('confetti');
            confetti.classList.add('active');
            
            // Create confetti pieces
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 100);
            }
            
            // Create floating music notes
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createMusicNote(), i * 500);
            }
            
            setTimeout(() => {
                confetti.classList.remove('active');
                celebrationActive = false;
            }, 5000);
        }

        function createConfetti() {
            const confetti = document.getElementById('confetti');
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            piece.style.left = Math.random() * 100 + '%';
            piece.style.backgroundColor = getRandomColor();
            piece.style.animationDelay = Math.random() * 2 + 's';
            confetti.appendChild(piece);
            
            setTimeout(() => {
                if (piece.parentNode) {
                    piece.parentNode.removeChild(piece);
                }
            }, 3000);
        }

        function createMusicNote() {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.innerHTML = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©'][Math.floor(Math.random() * 4)];
            note.style.left = Math.random() * 100 + '%';
            note.style.top = Math.random() * 100 + '%';
            document.body.appendChild(note);
            
            setTimeout(() => {
                if (note.parentNode) {
                    note.parentNode.removeChild(note);
                }
            }, 4000);
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#a29bfe', '#6c5ce7', '#55a3ff', '#26de81', '#fc5c65', '#fed330'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function blowCandles() {
            const candles = document.querySelector('.candles');
            const cake = document.querySelector('.cake');
            
            candles.style.animation = 'none';
            candles.style.opacity = '0.3';
            cake.innerHTML = 'üéÇ‚ú®';
            
            setTimeout(() => {
                candles.style.animation = 'candleFlicker 1.5s ease-in-out infinite alternate';
                candles.style.opacity = '1';
                cake.innerHTML = 'üéÇ';
            }, 3000);
            
            startCelebration();
        }

        // Add touch interactions for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('cake')) {
                e.preventDefault();
            }
        });

        // Animate elements on load
        window.addEventListener('load', function() {
            const card = document.querySelector('.birthday-card');
            card.style.opacity = '0';
            
            setTimeout(() => {
                card.style.transition = 'opacity 1s ease, transform 1s ease';
                card.style.opacity = '1';
            }, 300);
        });
    </script>
</body>
</html>
